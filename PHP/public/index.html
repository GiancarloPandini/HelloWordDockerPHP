    <!-- Incluir Modal HTML -->
    <div id="addEmployeeModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="FormIncluir">
                    <div class="modal-header">
                        <h4 class="modal-title">Incluir Pesosoa</h4>
                        <button id="CloseButtonFormIncluir" type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>Nome</label>
                            <input name="nome" type="text" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Sobrenome</label>
                            <input name="sobrenome" type="text" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Apelido</label>
                            <input name="apelido" type="text" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Data Nascimento</label>
                            <input name="data_nascimento" type="date" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Sexo</label>
                            <select name="sexo" class="form-control" required>
                                <option value="1">Masculino</option>
                                <option value="2">Feminino</option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                        <input type="button" class="btn btn-success" value="Add" onclick="consulta.executaInclusao()">
                    </div>
                </form>
            </div>
        </div>
    </div>
